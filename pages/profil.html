<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet"/>
    
    <script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous"></script>
            
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="profil.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet"/>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
</head>


<body>
<div class="container">
<div class="head">
<div class="d-flex flex-row">
    <div class="main-embleme col-4">
        <div class="card-img head-img d-flex justify-content-center ">
            <img src="img/blason-chimay.svg" alt="blason">
        </div>
        <div class="card-title head-title ">
            <h1 class="main-title">Chimai</h1>
        </div>
    </div>

    <div class="card-text head-text col-4">
        <p class="">Pseudo: Alard</p>
        <p class="">Titre: Prince de Chimay</p>
        <p class="">Lvl: 10</p>
    </div>
   
        
        <div class="card-burger head-burger d-flex justify-content-end col-4">
            <div class="pos-f-t">
                <div class="collapse" id="navbarToggleExternalContent">
                  <div class="bg-dark p-4">
                    <h4 class="text-white">Collapsed content</h4>
                    <span class="text-muted">Toggleable via the navbar brand.</span>
                  </div>
                </div>
                <nav class="navbar navbar-dark">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </nav>
              </div>
        </div>
    </div>
    <div class="row main-button-grp">
            <div class="card-button main-button-icon col-6 d-flex justify-content-center">
                <button type="button" class="btn btn-danger main-button">Circuit actuel</button>
            </div>
            <div class="card-button main-button-icon col-6 d-flex justify-content-center">
                <button type="button" class="btn btn-danger main-button">Chat</button>
            </div>
        </div>

    </div>

    <div class="main">
      
        <div class="card-button main-button-icon col-6">
            <button type="button" class="btn btn-danger main-button">Badges</button>
        
      </div>

      
        <div class="card-img main-icon d-flex flex-row col-12">
    <div class="icon"><i class="fab fa-envira"></i>
    <p>badge 1</p></div>
    <div class="icon"><i class="fas fa-horse"></i>
<p>badge 2</p></div>
<div class="icon"><i class="fas fa-medal"></i>
<p>badge 3</p></div>
<div class="icon"><i class="fas fa-tree"></i>
<p>badge 4</p>
</div>
</div>


    <div class="card-test d-flex justify-content-end">
        <h1 class="etc">. . .</h1>
</div>
</div>


<div class="main">
    
      <div class="card-button main-button-icon col-6">
          <button type="button" class="btn btn-danger main-button">Lieux visités</button>
      </div>
  

    
      <div class="card-img main-icon2 d-flex flex-row col-12">
        <div class="icon"><i class="fab fa-fort-awesome"></i>
<p>Lieu 1</p></div>
<div class="icon"><i class="fas fa-chess-rook"></i>
<p>Lieu 2</p></div>
<div class="icon"><i class="fas fa-chess"></i>
<p>Lieu 3</p></div>
</div>



<div class="card-test d-flex justify-content-end">
    <h1 class="etc">. . .</h1>
</div>
</div>


<div class="button-footer ">
    <div class="card-button d-flex justify-content-center mb-5">
        <button type="button" class="btn btn-danger main-button">Mes circuits</button>
    </div>
    <div class="card-button d-flex justify-content-center mb-5">
        <button type="button" class="btn btn-danger main-button">Circuits réalisés</button>
    </div>
    <div class="card-button d-flex justify-content-center mb-5">
        <button type="button" class="btn btn-danger main-button">Changer le mode de visite</button>
    </div>
</div>
</div>
</body>
</html>
